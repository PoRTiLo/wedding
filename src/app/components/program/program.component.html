<section class="section section--dark views-row views-row-2 views-row-even ">
  <div class="container">

    <!--<a href="#svatebni-program" class="js-scrolling-link section__btn action-btn action-btn&#45;&#45;arrow-down"></a>-->
    <div class="row">
      <div class="col-md-12">
        <header class="title">
          <a name="svatebni-program"></a>
          <h2 class="header__title" data-magellan-destination="svatebni-program">Svatební
            <span class="header__title--lighten">program</span></h2>
          <div class="header__description">aneb jak to všechno proběhne</div>
        </header>

        <div class="row">
          <div class="col-md-12">
            <div class="center">
              <p>Ve svatební den&nbsp;budou pro všechny zájemce&nbsp;nachystány&nbsp;svatební noviny. Dočtete se&nbsp;zde&nbsp;zajímavé historky jak&nbsp;z našich&nbsp;zásnub, tak i ze zásnub našich&nbsp;rodičů :-)&nbsp;Rozhodně se máte na co těšit.</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <rt-box [icon]="'CAKE'" frontKey="schedule.1.time" backKey="schedule.1.text"></rt-box>
          </div>
          <div class="col-md-4">
            <rt-box [icon]="'CAKE'" frontKey="schedule.2.time" backKey="schedule.2.text"></rt-box>
          </div>
          <div class="col-md-4">
            <rt-box [icon]="'CAKE'" frontKey="schedule.3.time" backKey="schedule.3.text"></rt-box>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4">
            <rt-box [icon]="'CAKE'" frontKey="schedule.4.time" backKey="schedule.4.text"></rt-box>
          </div>
          <div class="col-md-4">
            <rt-box [icon]="'CAKE'" frontKey="schedule.5.time" backKey="schedule.5.text"></rt-box>
          </div>
          <div class="col-md-4">
            <rt-box [icon]="'CAKE'" frontKey="schedule.6.time" backKey="schedule.6.text"></rt-box>
          </div>
        </div>

      </div>
    </div>

  </div>
</section>
